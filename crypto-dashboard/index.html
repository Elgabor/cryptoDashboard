<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="max-w-5xl mx-auto p-6">
        
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">📊 Crypto Dashboard</h1>
            <button id="toggleTheme" class="px-4 py-2 border rounded-lg" >🌙 Dark Mode</button>
        </header>

        <input 
            type="text" 
            id="search" 
            placeholder="🔍 Cerca una criptovaluta..." 
            class="w-full p-3 border border-gray-300 rounded mb-4"
        >
        <div class="flex flex-wrap gap-3 mb-6">
            <button id="sort-price" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">💰 Ordina per Prezzo</button>
            <button id="sort-change" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">📈 Ordina per Variazione 24h</button>
            <button id="sort-volume" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition">📊 Ordina per Volume</button>
            <button id="show-favorite" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
                Mostra Preferiti
            </button>
          </div>

        <div id="cryptoContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        </div>
    </div>

    <script type="module" src="./src/main.js" defer></script>
</body>
</html>
